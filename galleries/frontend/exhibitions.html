<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibitions CRUD</title>
</head>
<body>

<h1>Exhibitions CRUD</h1>

<!-- Create Exhibition Form -->
<h2>Create New Exhibition</h2>
<form id="createExhibitionForm">
    <input type="text" id="newTitle" placeholder="Title" required>
    <textarea id="newDescription" placeholder="Description"></textarea>
    <input type="number" id="newPrice" placeholder="Price" step="0.01" required>
    <input type="text" id="newImagePath" placeholder="Image Path">
    <input type="number" id="newArtistId" placeholder="Artist ID" required>
    <button type="submit">Create Exhibition</button>
</form>

<!-- Update Exhibition Form -->
<h2>Edit Exhibition</h2>
<form id="updateExhibitionForm">
    <input type="hidden" id="editExhibitionId">
    <input type="text" id="editTitle" required>
    <textarea id="editDescription"></textarea>
    <input type="number" id="editPrice" step="0.01" required>
    <input type="text" id="editImagePath">
    <input type="number" id="editArtistId" required>
    <button type="submit">Update Exhibition</button>
</form>

<!-- Display Exhibitions Table -->
<h2>Exhibitions List</h2>
<table>
    <thead>
        <tr>
            <th>Exhibition ID</th>
            <th>Title</th>
            <th>Artist ID</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="exhibitionsTableBody">
        <!-- Exhibition rows will be inserted here dynamically -->
    </tbody>
</table>

<script src="main.js"></script>

</body>
</html>
