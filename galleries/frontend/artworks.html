<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworks</title>
	<link rel="styelsheet" href="css/styles.css" >
</head>
<body>

<h1>Artworks CRUD</h1>

<!-- Create Artwork Form -->
<h2>Create New Artwork</h2>
<form id="createArtworkForm">
    <input type="text" id="newTitle" placeholder="Title" required>
    <textarea id="newDescription" placeholder="Description"></textarea>
    <input type="number" id="newPrice" placeholder="Price" step="0.01" required>
    <input type="text" id="newImagePath" placeholder="Image Path">
    <input type="number" id="newArtistId" placeholder="Artist ID" required>
    <button type="submit">Create Artwork</button>
</form>

<!-- Update Artwork Form -->
<h2>Edit Artwork</h2>
<form id="updateArtworkForm">
    <input type="hidden" id="editArtworkId">
    <input type="text" id="editTitle" required>
    <textarea id="editDescription"></textarea>
    <input type="number" id="editPrice" step="0.01" required>
    <input type="text" id="editImagePath">
    <input type="number" id="editArtistId" required>
    <button type="submit">Update Artwork</button>
</form>

<!-- Display Artworks Table -->
<h2>Artworks List</h2>
<table>
    <thead>
        <tr>
            <th>Artwork ID</th>
            <th>Title</th>
            <th>Artist ID</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="artworksTableBody">
        <!-- Artwork rows will be inserted here dynamically -->
    </tbody>
</table>

<script src="main.js"></script>

</body>
</html>
